<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="img">
                <img src="illustration-hero.svg">
            </div>
            <div class="Order">
                <h2>Order Summary</h2>
                <p>You can now listen to millions of songs,<br/> audiobooks, and podcasts on any 
                    device <br/> anywhere you like!
                  </p>
            </div>
            <div class="wrapper1">
                <div class="music-icon">
                    <img src="icon-music.svg">
                </div>
                <div class="plan">
                    <h4> Annual Plan</h4><p>$59.99/year</p>
                </div>
                <div class="link">
                    <a href="#">Change</a>
                </div>                
            </div>
            <div class="wrapper2">
                <button> Proceed to Payment</button>
               <p><a href="#">Cancel Order</a></p> 
            </div>
        </div>
        <div class="challenge">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://twitter.com/StellaOkereke7">Stella</a>.
        </div>
    </div>
    
</body>
</html>
